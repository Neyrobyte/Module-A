<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бургер меню на CSS</title>
    <style>
        * {
            background-color: #171717;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Скрываем реальный чекбокс */
        #menu-toggle {
            display: none;
        }

        /* Стили бургер-иконки */
        .burger {
            width: 30px;
            height: 25px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
        }

        .burger span {
            display: block;
            height: 4px;
            background-color: #dfdfdf;
            border-radius: 2px;
            /* transition: all 0.3s ease; */
        }

        /* Панель меню */
        .menu {
            position: fixed;
            top: 0;
            right: -20em;
            /* Сначала скрыта за экраном */
            width: 250px;
            height: 100%;
            background-color: #f4f4f4;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.3);
            transition: right 0.3s ease;
            padding: 50px 20px;
        }

        .burger:hover span {
            background-color: yellow;
        }

        /* Когда чекбокс активен, меню выезжает */
        #menu-toggle:checked+.burger+.menu {
            right: 0;
        }

        /* Анимация превращения бургер-иконки в крестик */
        /* #menu-toggle:checked+.burger span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        #menu-toggle:checked+.burger span:nth-child(2) {
            opacity: 0;
        }

        #menu-toggle:checked+.burger span:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        } */

        #menu-toggle:checked+.burger span {
            background-color: #8f8f8f;
            /* border: 1px black solid; */
        }

        .tst {
            margin: 20vh;
            height: 10vh;
            width: 10vh;
            background-color: rgb(20, 34, 43);
            border: 2px rgb(85, 93, 109) solid;
            border-radius: 10px;
            cursor: crosshair;
        }

        .tst1 {
            display: flex;
            align-items: center;
            justify-content: center;
            /* font-size: 5vh; */
            color: #dfdfdf;
            margin: 20vh;
            height: 12vh;
            width: 20vh;
            background-color: rgb(20, 34, 43);
            border: 2px rgb(85, 93, 109) solid;
            border-radius: 10px;
            cursor: help;
        }

        .tst1:hover {
            background-color: rgb(85, 93, 109);
            border: 2px black solid;
            color: black;
            font-weight: bold;
            tab-size: 10px;
        }

        .tst1:hover::after {
            content: 'Hovered';
            background-color: rgb(20, 34, 43);
            color: rgb(172, 172, 172);
            font-weight: bold;
            padding: 8px 12px;
            display: inline-block;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <!-- Чекбокс для управления состоянием -->
    <input type="checkbox" id="menu-toggle">

    <!-- Бургер-иконка -->
    <label for="menu-toggle" class="burger">
        <span></span>
        <span></span>
        <span></span>
    </label>

    <div class="tst">
        <!-- <p>1212121</p> -->
    </div>

    <!-- Скрытая панель меню -->
    <div class="menu">
        <ul>
            <li><a href="#">Главная</a></li>
            <li><a href="#">О нас</a></li>
            <li><a href="#">Услуги</a></li>
            <li><a href="#">Контакты</a></li>
        </ul>
    </div>

    <div class="tst1">
        121212
    </div>

</body>

</html>
