<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        /* Переменные */
        :root {
            --primary-green: #00ff41;
            --secondary-green: #008f11;

            --primary-cyan: #00d4a6;
            --secondary-cyan: #008f6b;

            --primary-secondary: #9bb89f;
            --gray-secondary: #739177;

            --black: #081116;
            --dark-gray: #14181a;
            --light: #cccccc;
            --border: #474747;

            --base-font: 'Arial', sans-serif;
            --impact-font: 'Impact', Haettenschweiler, 'Arial Narrow Bold', sans-serif;

            --size-modulator: 2.2;
            --card-width: calc(10rem * var(--size-modulator));
            --card-ratio: 2 / 3;
            --card-height: calc(var(--card-width) * var(--card-ratio));
        }


        /* Сброс */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Базовые */
        body {
            font-family: var(--impact-font);
            font-size: 16px;
            background-color: var(--black);
            color: #d6d6d6;
        }


        /* Layout */
        .flex-container {
            display: flex;
            height: 100vh;
        }

        .block-container {
            display: block;
            height: 100%;
            flex-direction: column;
        }

        .container {
            height: 100%;
            display: block;
            flex-direction: column;
        }


        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px;
            background-color: var(--dark-gray);
            border-bottom: 1px solid var(--border);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            user-select: none;
        }

        .header__left {
            display: flex;
            align-items: center;
        }

        .header__right {
            display: flex;
            align-items: center;
        }


        /* Logo */
        .logo {
            font-size: 24px;
            margin-left: 2vh;
        }


        /* Navigation */
        .nav__list {
            display: flex;
            gap: 20px;
            list-style: none;
        }

        .nav__item {
            cursor: pointer;
            transition: color 0.1s;
        }

        .nav__item:hover {
            color: var(--secondary-green);
        }

        .nav__item--active {
            color: var(--gray-secondary);
        }

        .nav__item--active:hover {
            color: var(--gray-secondary);
        }


        /* Burger */
        .burger {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 25px;
            cursor: pointer;
        }

        .burger__line {
            display: block;
            height: 4px;
            background-color: rgb(250, 250, 250);
            border-radius: 2px;
            transition: background-color 0.2s;
        }

        .burger:hover .burger__line {
            background-color: var(--gray-secondary);
        }


        /* Tool-line + меню */
        .tool-line {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.7rem;
            width: 100%;
            border-bottom: 1px solid var(--border);
            user-select: none;
        }

        #toggle:checked+.menu {
            display: block;
        }

        .menu {
            margin: 20vh;
            position: absolute;
            display: none;
            width: 4vh;
            height: 4vh;
            background-color: #00ffb34d;
        }


        /* Left-panel */
        .left-panel {
            line-height: 210%;
            padding: 2vh;
            padding-left: 4vh;
            min-height: auto;
            width: 28vh;
            background-color: #030708;
            border-right: 1.7px var(--border) solid;
            position: sticky;
            top: 0;
        }

        .left-panel p:hover {
            cursor: pointer;
            color: var(--secondary-green);
            transition: color 0.3s;
        }

        .left-panel p::before {
            content: '◉ \00A0 \00A0';
            font-size: 14px;
        }


        /* Hero */
        .hero {
            position: relative;
            margin: 0;
            padding: 0;
            height: 50%;
            overflow: hidden;
        }

        .hero h1 {
            position: absolute;
            display: block;
            text-align: center;
            top: 40%;
            left: 50%;
            font-size: 3rem;
            color: var(--primary-cyan);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .hero p {
            position: absolute;
            display: block;
            top: 70%;
            left: 50%;
            font-size: 1.5rem;
            color: var(--light);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .hero__image {
            display: block;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            background-image: url(./res/back.webp);
            background-size: cover;
            mask-image: linear-gradient(to top, black 0%, transparent 90%);
            -webkit-mask-image: linear-gradient(to bottom, black 0%, transparent 90%);
        }


        /* Cards */
        .card-container {
            margin: 0;
            display: flex;
            height: 40%;
        }

        .card-container * {
            max-height: 100%;
        }

        .card {
            margin-left: 4vh;
            margin-top: 4vh;
            position: relative;
            padding: 2vh;
            width: var(--card-width);
            height: var(--card-height);
            border: 1.7px var(--border) solid;
            border-radius: 10px;
            background-image: linear-gradient(140deg, var(--black), #1d1f2b);
            overflow: hidden;
        }

        .card h2 {
            text-align: center;
        }

        .card:hover {
            transform: translateY(-6px);
            border-color: var(--primary-cyan);
            transition: all 0.3s;
        }

        .card:not(:hover) {
            transform: translateY(0);
            border-color: var(--border);
            transition: all 0.3s;
        }

        .card__image {
            height: 110%;
            width: 110%;
            margin-top: 2vh;
            position: absolute;
            left: -2vh;
            top: 2vh;
            display: flex;
            background-image: url(./res/grunge.webp);
            background-size: cover;
            mask-image: linear-gradient(to bottom, black 0%, transparent 100%);
            -webkit-mask-image: linear-gradient(to top, black 0%, transparent 90%);
        }


        /* Разделительная линия */
        .border {
            display: flex;
            margin: auto;
            margin-top: 1em;
            margin-bottom: 1em;
            height: 1.2px;
            width: 80%;
            background-image: linear-gradient(to right, transparent, var(--secondary-cyan), transparent);
        }


        /* Тестовые блоки */
        .test1 {
            background-color: #093614;
            height: 40%;
        }

        .test2 {
            background-color: #7c0a7c;
            height: 60%;
        }


        /* Media */
        @media (max-width: 768px) {
            .nav__list {
                display: none;
                flex-direction: column;
                gap: 10px;
                background-color: var(--dark-gray);
                position: absolute;
                top: 60px;
                right: 20px;
                padding: 10px;
                border-radius: 5px;
            }

            .nav.nav--open .nav__list {
                display: flex;
            }
        }
    </style>

</head>

<body>

                        <h2>Заголовок</h2>

                        <div class="card__image"></div>
                    </div>

    <script>

        });

</html>
